<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Analyzer</title>
    <link rel="stylesheet" href="retro-anime.css">
</head>
<body>
    <div class="container">
        <div id="inputArea" class="box">
            <h1>日本語アナライザー</h1>
            <textarea id="inputText" placeholder="Enter Japanese text here"></textarea>
            <div class="button-container">
                <button id="analyzeButton">Analyze (Translate/Parse)</button>
                <button id="explainButton">Get Grammar Explanation</button>
                <button id="clearButton"> Clear </button>
            </div>
        </div>
        
        <div id="parsedSentence" class="box">
            <h2>Parsed Sentence</h2>
            <div id="parsedResult"></div>
        </div>
        
        <div id="translation" class="box">
            <h2>Translation</h2>
            <div id="translationResult"></div>
        </div>
        
        <div id="wordDefinitions" class="box">
            <h2>Word Definitions</h2>
            <div id="definitionsResult"></div>
        </div>
        
        <div id="grammarAnalysis" class="box">
            <h2>Grammar Analysis</h2>
            <div id="analysisResult"></div>
        </div>
    </div>

<script type="module" src="analyzer.js"></script>
</html>
