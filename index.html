<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Sentence Analyzer</title>
    <style>
        body { font-family: Georgia, 'Times New Roman', Times, serif; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        textarea, input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1> Japanese Sentence Analysis Tool</h1>
        <textarea id="inputText" placeholder="Enter Japanese Sentenece Here" rows="4"></textarea>
        <button id="analyzeButton">Analyze</button>
        
        <div class="result">
            <h2>Unique Words</h2>
            <p id="uniqueWords"></p>
        </div>

        <div class="result">
            <h2>Translation (DeepL)</h2>
            <p id="translation"></p>
        </div>

        <div class="result">
            <h2>Grammatical Explanation (Anthropic)</h2>
            <p id="explanation"></p>
        </div>
    </div>
</body>
<script type="module" src="analyzer.js"></script>
</html>
